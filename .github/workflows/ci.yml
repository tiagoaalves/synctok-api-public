name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 22
      uses: actions/setup-java@v3
      with:
        java-version: '22.0.2'
        distribution: 'zulu'

    - name: Build with Maven
      run: mvn clean install

    - name: Run Checkstyle
      run: mvn checkstyle:check

    - name: Run tests
      run: mvn test
